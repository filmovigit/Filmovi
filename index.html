<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Cinema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" role="navigation">
        <div class="brand">
            <span class="brand-logo">üçø</span>
            <span class="brand-title">My Family Cinema</span>
        </div>
        <ul>
            <li><a href="#" tabindex="0" data-section="home">Home</a></li>
            <li><a href="#" tabindex="0" data-section="movies">Movies</a></li>
            <li><a href="#" tabindex="0" data-section="series">Series</a></li>
            <li><a href="#" tabindex="0" data-section="family">Family</a></li>
            <li><a href="#" tabindex="0" data-section="search">Search</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="hero" id="hero">
            <!-- Hero content will be injected by JS -->
        </section>
        <section class="content-categories" id="content-categories">
            <!-- Dynamic categories and grids will be injected by JS -->
        </section>
        <section class="search" id="search-section">
            <input type="text" id="search-input" placeholder="Find movies or series" tabindex="0" aria-label="Search movies or series">
            <button id="search-button" tabindex="0">Search</button>
        </section>
    </main>

    <div class="loading" id="loading" aria-live="polite">Loading movie...</div>
    
    <div class="video-container" id="video-container" aria-modal="true" role="dialog">
        <button class="close-button" id="close-video" tabindex="0" aria-label="Close player">‚úï Close</button>
        <!-- Video or iframe will be injected by JS -->
    </div>

    <script src="script.js"></script>
</body>
</html>
