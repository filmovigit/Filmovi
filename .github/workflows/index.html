<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#" tabindex="0">Home</a></li>
            <li><a href="#" tabindex="0">Movies</a></li>
            <li><a href="#" tabindex="0">Series</a></li>
            <li><a href="#" tabindex="0">Search</a></li>
        </ul>
    </nav>
    <section class="hero">
        <img src="https://via.placeholder.com/1200x400?text=Featured+Movie" alt="Featured Movie">
    </section>
    <section class="content-categories">
        <h2>New Releases</h2>
        <div class="category-list">
            <img src="https://via.placeholder.com/200x300?text=New+Movie+1" alt="New Movie 1" tabindex="0">
            <img src="https://via.placeholder.com/200x300?text=New+Movie+2" alt="New Movie 2" tabindex="0">
            <img src="https://via.placeholder.com/200x300?text=New+Movie+3" alt="New Movie 3" tabindex="0">
        </div>
        <h2>Popular Picks</h2>
        <div class="category-list">
            <img src="https://via.placeholder.com/200x300?text=Popular+1" alt="Popular 1" tabindex="0">
            <img src="https://via.placeholder.com/200x300?text=Popular+2" alt="Popular 2" tabindex="0">
            <img src="https://via.placeholder.com/200x300?text=Popular+3" alt="Popular 3" tabindex="0">
        </div>
    </section>
    <section class="search">
        <input type="text" placeholder="Find movies or series" tabindex="0">
        <button tabindex="0">Go</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
